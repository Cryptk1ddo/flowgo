<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Calendar & Task Manager</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-header">
        <button id="fullscreenToggle" class="header-btn">
            <span class="expand-icon">â¤¢</span>
        </button>
        <h1>Calendar & Tasks</h1>
    </div>

    <div class="app-container">
        <div class="sidebar" id="taskSidebar">
            <div class="task-list-header">
                <h2>Tasks</h2>
                <button id="addTask" class="add-btn">+</button>
            </div>
            <div class="task-list" id="taskList">
                <!-- Tasks will be populated by JavaScript -->
            </div>
        </div>

        <div class="main-content">
            <div class="calendar-container">
                <div class="calendar">
                    <div class="calendar-header">
                        <button class="nav-btn" id="prevMonth">&lt;</button>
                        <h2 id="monthYear">September 2023</h2>
                        <button class="nav-btn" id="nextMonth">&gt;</button>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days" id="daysGrid">
                        <!-- Days will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="pomodoro-container">
                <div class="timer-display">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="timer-controls">
                    <button class="timer-btn" id="startTimer">Start</button>
                    <button class="timer-btn" id="pauseTimer">Pause</button>
                    <button class="timer-btn" id="resetTimer">Reset</button>
                </div>
                <div class="session-settings">
                    <div class="setting">
                        <label for="workTime">Work (min)</label>
                        <input type="number" id="workTime" value="25" min="1" max="60">
                    </div>
                    <div class="setting">
                        <label for="breakTime">Break (min)</label>
                        <input type="number" id="breakTime" value="5" min="1" max="30">
                    </div>
                </div>
            </div>
        </div>

        <nav class="bottom-nav">
            <a href="#dashboard" class="nav-item active">
                <i class="ph ph-chart-line"></i>
                <span class="nav-label">Dashboard</span>
            </a>
            <a href="#calendar" class="nav-item">
                <i class="ph ph-calendar"></i>
                <span class="nav-label">Calendar</span>
            </a>
            <a href="#tasks" class="nav-item">
                <i class="ph ph-check-circle"></i>
                <span class="nav-label">Tasks</span>
            </a>
            <a href="#pomodoro" class="nav-item">
                <i class="ph ph-timer"></i>
                <span class="nav-label">Focus</span>
            </a>
        </nav>
    </div>

    <script src="js/telegramUtils.js"></script>
    <script src="js/models.js"></script>
    <script src="js/dataManager.js"></script>
    <script src="js/calendarManager.js"></script>
    <script src="js/eventManager.js"></script>
    <script src="js/pomodoro.js"></script>  
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.app = new App();
            document.querySelector('.loading-overlay')?.remove();
        });
    </script>
</body>
</html>
